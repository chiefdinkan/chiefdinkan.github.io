<!DOCTYPE html>
<html>
	<head>
		<title>404 Error - Page Not Found</title>
        <link rel="stylesheet" href="https://chiefdinkan.github.io/css/bpdotregular.css" type="text/css" charset="utf-8" />
	</head>
	<style>
		.error-container {
			text-align: center;
			margin: 50px auto;
		}
		body {
			background-color: black;
		}
		h1 {
			color: #ff0000;
			font-family: "bpdots", monospace;
		}

		h2 {
			color: white;
			font-size: 20px;
			font-family: "bpdots", monospace;
		}
		p {
			color: white;
			font-family: "bpdots", monospace;
		}
		img {
			width: 50%;
		}
	</style>
	<body>
		<div class="error-container">
			<h1>404 Error</h1>
			<h2>Sorry, this page is lost in space.</h2>
			<img
				src="https://media.giphy.com/media/3oKIPnAiaMCws8nOsE/giphy.gif"
				alt="Lost in space gif"
			/>
			<p>
				Don't worry, you can still <a href="/">go home</a> or try
				searching for what you're looking for.
			</p>
		</div>
	</body>
</html>
